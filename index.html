<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>4BBB Handicap Calculator</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fairway.JPG") center / cover no-repeat fixed;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-family: Georgia, serif;
      font-size: 1.6rem;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    label {
      font-size: 0.9rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    th {
      background: #f1f8f4;
      font-weight: 600;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      min-width: 80px;
    }

    tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.03);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      margin-top: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #256628;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #444;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>4BBB Handicap Calculator</h1>

    <div class="controls">
      <label>
        Slope Rating
        <input type="number" id="slope" value="113">
      </label>

      <label>
        Course Rating
        <input type="number" value="66.5" readonly>
      </label>

      <label>
        Par
        <input type="number" value="69" readonly>
      </label>
    </div>

    <div class="table-wrapper">
      <table id="players">
        <thead>
          <tr>
            <th>Player</th>
            <th>Handicap Index</th>
            <th>Course Handicap</th>
            <th>Playing Handicap (90%)</th>
            <th>Shots Received</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input placeholder="Player 1"></td>
            <td><input type="number" step="0.1"></td>
            <td></td><td></td><td></td>
          </tr>
          <tr>
            <td><input placeholder="Player 2"></td>
            <td><input type="number" step="0.1"></td>
            <td></td><td></td><td></td>
          </tr>
          <tr>
            <td><input placeholder="Player 3"></td>
            <td><input type="number" step="0.1"></td>
            <td></td><td></td><td></td>
          </tr>
          <tr>
            <td><input placeholder="Player 4"></td>
            <td><input type="number" step="0.1"></td>
            <td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button onclick="calculate()">Calculate Handicaps</button>

    <footer>
      WHS-compliant 4BBB calculator
    </footer>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
