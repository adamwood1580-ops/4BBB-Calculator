<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT: mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>4BBB Handicap Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    label {
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <h1>4BBB Handicap Calculator</h1>

  <div class="controls">
    <label>
      Slope Rating
      <input type="number" id="slope" value="113">
    </label>

    <label>
      Course Rating
      <input type="number" value="66.5" readonly>
    </label>

    <label>
      Par
      <input type="number" value="69" readonly>
    </label>
  </div>

  <div class="table-wrapper">
    <table id="players">
      <thead>
        <tr>
          <th>Player</th>
          <th>Handicap Index</th>
          <th>Course Handicap</th>
          <th>Playing Handicap (90%)</th>
          <th>Shots Received</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input placeholder="Player 1"></td>
          <td><input type="number" step="0.1"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><input placeholder="Player 2"></td>
          <td><input type="number" step="0.1"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><input placeholder="Player 3"></td>
          <td><input type="number" step="0.1"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><input placeholder="Player 4"></td>
          <td><input type="number" step="0.1"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button onclick="calculate()">Calculate Handicaps</button>

  <!-- Load JavaScript LAST -->
  <script src="script.js"></script>

</body>
</html>
